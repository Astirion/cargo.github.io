<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация | CargoGo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="max-width:350px;margin-top:60px;">
        <h2 style="text-align:center;margin-bottom:24px;">Вход в CargoGo</h2>
        <form id="loginForm" class="card" style="padding:24px;">
            <label for="login" style="font-weight:600;">Email</label>
            <input type="email" id="login" name="login" placeholder="Введите email" required autocomplete="username">
            <label for="password" style="font-weight:600;">Пароль</label>
            <input type="password" id="password" name="password" placeholder="Введите пароль" required autocomplete="current-password">
            <button type="submit" style="margin-top:18px;">Войти</button>
        </form>
        <div id="loginError" style="color:#c00;text-align:center;margin-top:12px;display:none;"></div>
        <div style="text-align:center;margin-top:18px;">
            Нет аккаунта? <a href="register.html">Зарегистрироваться</a>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('login').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showError('Пожалуйста, заполните все поля.');
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })  // ✅ Отправляем email и password
                });

                if (response.ok) {
                    const token = await response.text(); // ✅ Получаем токен как строку

                    if (!token) {
                        showError('Сервер не вернул токен');
                        return;
                    }

                    // ✅ Сохраняем токен в localStorage
                    localStorage.setItem('jwtToken', token);

                    window.location.href = 'index.html';
                } else {
                    const error = await response.text();
                    showError(error || 'Ошибка входа');
                }
            } catch (error) {
                showError('Ошибка соединения с сервером: ' + error.message);
            }
        });

        function showError(msg) {
            const err = document.getElementById('loginError');
            err.textContent = msg;
            err.style.display = '';
        }
    </script>
</body>
</html>
