<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация | CargoGo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="max-width:350px;margin-top:60px;">
        <h2 style="text-align:center;margin-bottom:24px;">Регистрация</h2>
        <form id="registerForm" class="card" style="padding:24px;">
            <label for="reg_login" style="font-weight:600;">Логин</label>
            <input type="text" id="reg_login" name="login" placeholder="Придумайте логин" required autocomplete="username">
            <label for="reg_password" style="font-weight:600;">Пароль</label>
            <input type="password" id="reg_password" name="password" placeholder="Придумайте пароль" required autocomplete="new-password">
            <label for="reg_email" style="font-weight:600;">Email</label>
            <input type="email" id="reg_email" name="email" placeholder="Ваш email" required autocomplete="email">
            <button type="submit" style="margin-top:18px;">Зарегистрироваться</button>
        </form>
        <div id="registerError" style="color:#c00;text-align:center;margin-top:12px;display:none;"></div>
        <div style="text-align:center;margin-top:18px;">
            Уже есть аккаунт? <a href="auth.html">Войти</a>
        </div>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const login = document.getElementById('reg_login').value.trim();
            const password = document.getElementById('reg_password').value;
            const email = document.getElementById('reg_email').value.trim();
            if (!login || !password || !email) {
                showError('Пожалуйста, заполните все поля.');
                return;
            }
            try {
                const response = await fetch('http://localhost:5000/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ login, password, email })
                });
                if (response.ok) {
                    // После успешной регистрации сразу логиним пользователя
                    const loginResp = await fetch('http://localhost:5000/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ login, password })
                    });
                    if (loginResp.ok) {
                        window.location.href = 'index.html';
                    } else {
                        showError('Пользователь создан, но вход не выполнен');
                    }
                } else {
                    const err = await response.json();
                    showError(err.message || 'Ошибка регистрации');
                }
            } catch {
                showError('Ошибка соединения с сервером');
            }
        });
        function showError(msg) {
            const err = document.getElementById('registerError');
            err.textContent = msg;
            err.style.display = '';
        }
    </script>
</body>
</html>
