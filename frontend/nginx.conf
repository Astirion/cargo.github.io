server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;

    # Serve the frontend under /frontend
    location /frontend/ {
        try_files $uri $uri/ /frontend/index.html;
    }

    # Serve icons
    location /icons/ {
        try_files $uri =404;
    }

    # Default fallback
    location / {
        try_files $uri $uri/ /frontend/index.html;
    }
}


