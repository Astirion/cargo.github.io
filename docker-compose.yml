version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: cargogo-backend
    environment:
      - ASPNETCORE_URLS=http://0.0.0.0:5115
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "5115:5115"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: cargogo-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped


